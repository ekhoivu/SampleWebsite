<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Khoi Vu, 124611203" />
        <title>Contact me Form</title> 

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    </head>
    <body>
        <div class="container-xl" id="form-contact-me" style="background-image: url('./images/3.jpg')">
            <form name="contact-me" action="https://httpbin.org/post" method="post">
                <h2 id="main-form">CONTACT ME</h2>
                <div class="form-group">
                    <label for="personName">Name</label>
                    <input type="text" class="form-control" id="personName" placeholder="i.e. John Smith" required>
                </div>   
                <div class="form-group">
                    <label for="personEmail">Email</label>
                    <input type="email" class="form-control" id="personEmail" placeholder="i.e. your@email.com" autocomplete="email" required>
                </div> 
                <div class="form-group">
                    <label for="personPhone">Phone Number</label>
                    <input type="tel" class="form-control" id="personPhone" placeholder="i.e. 123-456-7890" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" required>
                </div>
                <div class="form-group">
                    <label for="personAddress">Address</label>
                    <input type="text" class="form-control" id="personAddress" placeholder="i.e. 123 Lane Road" required>
                </div>
                <div class="form-group">
                    <label for="personCity">City</label>
                    <select class="form-control" id="personCity" required>
                      <option>Toronto</option>
                      <option>Vancouver</option>
                      <option>Calgary</option>
                      <option>Montreal</option>
                      <option>Ottawa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="personPostal">Postal Code</label>
                    <input type="text" class="form-control" id="personPostal" placeholder="i.e. A1B 2C3 or A1B2C3" pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$" required>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-light btn-lg" id="question-button">Question</button>
                    <button type="button" class="btn btn-info btn-lg" id="comment-button">Comment</button>
                    <button type="button" class="btn btn-success btn-lg" id="hiring-button">Hiring</button>
                  </div>
                    <div class="form-group" id="form-hidden" hidden>
                    <label for="personRate">Hourly Rate</label>
                    <input type="text" class="form-control" id="personRate" placeholder="i.e. $00.00" validation="/^\$?[0-9]+\.?[0-9]*$/">
                </div>
                <div class="image-attachment">
                    <label for="feedback-file">Image Attachment</label>
                    <input
                    type="file"
                    accept="image/png, image/jpeg"
                    id="feedback-file"
                    name="file"
                    />
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="i.e. Type your message here"></textarea>
                </div>
               
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="index.html" class="btn btn-light btn-lg" role="button">Back</a>
                    <button type="submit" class="btn btn-info btn-lg" name="Submit" value="Submit">Submit</button>
                    <button type="reset" class="btn btn-success btn-lg" name="Reset" value="Reset">Reset</button>
                  </div>             
            </form>
        </div>
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
    </body>
</html>
